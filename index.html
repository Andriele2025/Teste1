<head>

    body {
      margin: 0;

      background-image: url('https://raw.githubusercontent.com/andriele2025/Teste1/main/images.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      flex-direction: column;

      font-family: Arial, sans-serif;
      text-shadow: 2px 2px 5px #000;

      justify-content: center;
      align-items: center;
      text-align: center;
    }

      font-size: 3em;
      margin: 0;

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #25D366;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .whatsapp-btn:hover {
      background-color: #128C7E;
    }

    .whatsapp-btn svg {
      width: 30px;
      height: 30px;
      fill: white;
    }
